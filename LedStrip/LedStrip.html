<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="LedStrip.css">
<script src="LedStrip.js" type="text/javascript"></script>

</head>

<body onload="setup()">
  <div class="tabdisplaycontainer">
    <div class="tabrow">
      <button id="autotab" class="tab selected" onclick="show('auto');">Automatic</button>
      <button id="mantab" class="tab" onclick="show('manual');">Manual</button>
      <button id="settab" class="tab" onclick="show('settings');">Settings</button>
    </div>
    <div class="tabcontentcontainer">
      <div id="autocontent" class="tabcontent">
        <div>
          Automatically control LEDs with preprogrammed fades. Adding and removing fades comming soon.
        </div>
      </div>
      <div id="mancontent" class="tabcontent hidden">
        <div>
          Manually set the color of the LED strip.
        </div>
        <input type="color" id="colorinput" onchange="setManualColor();"></input>
      </div>
      <div id="setcontent" class="tabcontent hidden">
        <div>Clock status: <span style="color:yellow" id="clockstatus">Connecting...</span></div>
        <hr>
        <div>
          <div>Set the hostname or IP address of your sunrise clock.</div>
          <div class="inputcontainer">
            <input class="inputtext" id="servernameinput"></input>
            <button class="inputbutton" onclick="setServerName()">Set</button>
          </div>
        </div>
        <hr>
        <div>
          <div>Set the time of your sunrise clock.</div>
          <div>Current time: <span id="currentTime"></span></div>
          <div class="inputcontainer">
            <input class="inputtext" id="servertimeinput"></input>
            <button class="inputbutton" onclick="setServerTime()">Set</button>
          </div>
          <div class="inputcontainer">
            <button class="fullwidth" onclick="setServerTimeAuto()">Set time automatically</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
