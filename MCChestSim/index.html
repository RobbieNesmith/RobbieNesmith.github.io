<html>

<head>
    <title>Minecraft Chest Simulator</title>
    <link rel="stylesheet" type="text/css" href="MCChestSim.css">
    <script type="text/javascript" src="MCChestSim.js"></script>
</head>

<body onload="setupChestGrid();">
    <div class="chest" id="chest"></div><br />
    <button onclick="testV();">Village Chest</button>
    <button onclick="testD();">Dungeon Chest</button>
    <button onclick="clearContents();">Clear Inventory</button>
    <br />
    <p>Based on an old version of Minecraft</p>
</body>

</html>
