<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to something</title>
</head>

<body>
    <a id="linkToSomething" href="">Link to something</a>
    <script>
        const usp = new URLSearchParams(top.location.search);
        const returnUrl = usp.get("returnUrl");
        const linkToSomething = document.getElementById("linkToSomething");
        linkToSomething.href = returnUrl;
    </script>
</body>

</html>
