---
layout: gallery
---

{% assign projects = site.pages | where: "category", "project" | concat: site.data.otherPages | sort: "title" %}
{% for page in projects %}
<a href="{{ page.url }}">
    <div class="displayPane">
        <img class="displayImage" src="{{ page.image }}" alt="">
        <h3>{{ page.title }}</h3>
        <p>{{ page.description }}</p>
    </div>
</a>
{% endfor %}
<div class="footer">Contact: nesmro01 *at* luther *dot* edu</div>
