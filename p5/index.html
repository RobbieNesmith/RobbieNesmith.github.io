---
title: P5.js Sketches
description: Sketches and games
category: project
image: /img/p5.png
headerIcon: /p5/img/p5icon.png
layout: gallery
---

{% assign sketches = site.pages | where: "category", "sketch" %}
{% for page in sketches %}
<a href="{{ page.url }}">
    <div class="displayPane">
        <img class="displayImage" src="{{ page.image }}" alt="">
        <h3>{{ page.title }}</h3>
        <p>{{ page.description }}</p>
    </div>
</a>
{% endfor %}
