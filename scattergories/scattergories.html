<!DOCTYPE html>

<html>

  <head>

    <script src="sw.js" type="text/javascript"></script>

    <title>Scattergories Trainer</title>
  </head>

  <body onload="promptStart()">
    <div class="maincont">
      <ol id="lst">
        <li><span>???</span><br /><input type="text" class="textin"></li>
        <li><span>???</span><br /><input type="text" class="textin"></li>
        <li><span>???</span><br /><input type="text" class="textin"></li>

        <li><span>???</span><br /><input type="text" class="textin"></li>
        <li><span>???</span><br /><input type="text" class="textin"></li>
      </ol>
    </div>
    <div class="rightcont">
      <div class="letterDisp" id="letterDisp">?</div>
      <div class="timer" id="timer">
        <div class="timerfill" id="fill"></div>
      </div>
    </div>
    <div class="popupBox" id="startPrompt">
      <div>Start a round?</div>
      <button class="startButt" onclick="countdown(3)">Yes!</button>
      <div>Load custom prompt deck <a href="scattergories.json">(example)</a></div>
      <input type="file" class="filein" onchange="readFile(this.files[0])"></input>
      <div id="fileinfo"></div>
    </div>
    <div class="countdown" id="countdown"></div>
  </body>
</html>
