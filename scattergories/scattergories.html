<!DOCTYPE html>

<html>

  <head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
  <meta name="theme-color" content="#00f" />
    <link rel="stylesheet" type="text/css" href="scattergories.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <script src="sw.js" type="text/javascript"></script>
    <script src="scattergories.js" type="text/javascript"></script>
    <title>Scattergories Trainer</title>
  </head>

  <body onload="promptStart()">
    <div class="maincont">
      <ol id="lst">
        <li><label for="tb1">???</label><br /><input id="tb1" type="text" class="textin"></li>
        <li><label for="tb2">???</label><br /><input id="tb2" type="text" class="textin"></li>
        <li><label for="tb3">???</label><br /><input id="tb3" type="text" class="textin"></li>
        <li><label for="tb4">???</label><br /><input id="tb4" type="text" class="textin"></li>
        <li><label for="tb5">???</label><br /><input id="tb5" type="text" class="textin"></li>
        <li><label for="tb6">???</label><br /><input id="tb6" type="text" class="textin"></li>
        <li><label for="tb7">???</label><br /><input id="tb7" type="text" class="textin"></li>
        <li><label for="tb8">???</label><br /><input id="tb8" type="text" class="textin"></li>
        <li><label for="tb9">???</label><br /><input id="tb9" type="text" class="textin"></li>
        <li><label for="tb10">???</label><br /><input id="tb10" type="text" class="textin"></li>
        <li><label for="tb11">???</label><br /><input id="tb11" type="text" class="textin"></li>
        <li><label for="tb12">???</label><br /><input id="tb12" type="text" class="textin"></li>
      </ol>
    </div>
    <div class="rightcont">
      <div class="letterDisp" id="letterDisp">?</div>
      <div class="timer" id="timer">
        <div class="timerfill" id="fill"></div>
      </div>
    </div>
    <div class="popupBox" id="startPrompt">
      <div>Start a round?</div>
      <button class="startButt" onclick="countdown(3)">Yes!</button>
      <div><label for="promptFile">Load custom prompt deck</label> <a href="scattergories.json">(example)</a></div>
      <input id="promptFile" type="file" class="filein" onchange="readFile(this.files[0])"></input>
      <div id="fileinfo"></div>
    </div>
    <div class="countdown" id="countdown"></div>
  </body>
</html>
